spring.jpa.hibernate.ddl-auto=update
spring.jpa.database=default
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

server.port=8082
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/dbdasmp?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=GMT%2B7&createDatabaseIfNotExist=true

spring.datasource.username=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=GMT+07:00

spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB

